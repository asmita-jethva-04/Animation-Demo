<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Animation Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- header start -->
    <div class="header">
        <div class="logo">
            <img src="logo1.png" width="100">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Booking</a>
            <a href="#">Login</a>
        </div>
    </div>
    <!-- header end -->

    <!-- content start -->
     <div class="container">
        <div class="content">
            <div class="text animate__animated animate__backInLeft animate__delay-0.5s">
                <h1><i>Future <br> On Your Hand</i></h1>
                <button>Order Now</button>
            </div>
            <div class="image animate__animated animate__backInLeft animate__delay-1s">
                <img src="facebook.avif" width="100" style="margin-top: 40px; padding-left: 30px;">
                <img src="instagram.avif" width="100" style="margin-top: 40px;">
                <img src="whatsup.jpeg" width="100" height="52" style="margin-top: 40px;">
                <img src="twitter.webp" width="100" style="margin-top: 40px;" >
            </div>
        </div>
       
        <div class="animated">
            <img src="casio1.jpg" alt="Watch Animation" class="animate__animated animate__lightSpeedInLeft animate__delay-2s">
        </div>
    </div>
    <!-- content end -->
</body>
</html>
